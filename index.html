<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
 
    <h1 ALIGN="CENTER"><span>Application Form</span></h1>
    <Center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-23fB_e4M1Wk7UE2y3Ock9nl7tfvMvJMqUg&usqp=CAU" alt="Not Found"></Center>
    
    <form action="College.html" method="post">
    <table border="0" align="center">
    <tbody>
    
    <tr>
    <td><label for="name">Name: </label></td>
    <td><input id="name" maxlength="50" name="name" type="text" placeholder="Type your name here"/></td>
    </tr>
      
    <tr>
    <td><label for="name">Application Number: </label></td>
    <td><input id="name" maxlength="50" name="name" type="text" placeholder="College Will provide" disabled /></td>
    </tr>  
      
    <tr>
    <td><label for="name">Gender: </label></td>
    <td><input name="a" type="radio" checked>Male
        <input name="a" type="radio">Female</td>
    </tr>  
    
    <tr>
    <td><label for="name">Father's Name: </label></td>
    <td><input id="name" maxlength="50" name="father's name" type="text" /></td>
    </tr>  
    
    <tr>
    <td><label for="name">Mother's Name: </label></td>
    <td><input id="name" maxlength="50" name="mother's name" type="text" /></td>
    </tr>  
      
    <tr>
    <td><label for="name">DOB: </label></td>
    <td><input id="name" maxlength="50" name="dob" type="date" /></td>
    </tr>
    
    <tr>
    <td><label for="name">Age: </label></td>
    <td><input id="name" maxlength="50" name="age" type="number" /></td>
    </tr>  
      
    <tr>
    <td><label for="course">Intrested Course: </label></td>
    <td><input id="course" maxlength="50" name="course" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="branch">Desired Branch: </label></td>
    <td><input id="branch" maxlength="50" name="branch" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="email">Email Address:</label></td>
    <td><input id="email" maxlength="50" name="email" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="username">User Name:</label></td>
    <td><input id="username" maxlength="50" name="username" type="text" /></td>
    </tr>
    
    <tr>
    <td><label for="password">Password:</label></td>
    <td><input id="password" maxlength="50" name="password" type="password" /></td>
    </tr>
      
    <tr>
        <td><label for="number">Contact Number: </label></td>
        <td><input id="number" maxlength="50" name="age" type="number" /></td>
        </tr> 
        
        <tr>
        <td><label for="name">Mode of Exam Preferred: </label></td>
        <td><input name="b" type="radio" checked>Online
            <input name="b" type="radio">Offline</td>
        </tr>   
        
        <tr>
        <td><label for="name">Mode of Class Preferred: </label></td>
        <td><input name="c" type="radio" checked>Online
            <input name="c" type="radio">Offline</td>
        </tr>   
          
        <tr>
        <td><label for="name">Preferred Exam Date & Time </label></td>
        <td><input id="name" maxlength="50" name="dob" type="datetime-local" /></td>
        </tr>  
        
        <tr>
        <td><label for="username">Nearest Exam Center</label></td>
        <td><input id="username" maxlength="50" name="username" type="text" /></td>
        </tr>  
          
        <tr>
        <td><label for="name">Do you need scholarship? </label></td>
        <td><input name="d" type="radio" checked>Yes
            <input name="d" type="radio">No</td>
        </tr>    
          
        <tr>
        <td><label for="aboutyou">About You:</label></td>
        <td valign="middle" align="center"><textarea placeholder="Few words about you"></textarea></td>
        </tr>
        
        <tr>
        <td> <input type="checkbox" checked> I agree to T&C of the college</td>  
        <td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
        </tr>
    
    </tbody>
    </table>
    </form>
</html>
